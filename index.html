<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menú de navegación -->
    <header>
        <nav>
            <a href="#">Inicio</a>
            <a href="#proyectos">Proyectos</a>
            <a href="#cv">CV</a>
        </nav>
    </header>

    <div class="container">
        <!-- Placa de Presentación -->
        <section class="section-card">
            <h2>Mi Presentación</h2>
            <p>Hola, soy [Tu Nombre], un desarrollador apasionado por la tecnología y la programación...</p>
        </section>

        <!-- Placa de Proyectos -->
        <section class="section-card" id="proyectos">
            <h2>Proyectos</h2>
            <div class="proyecto">
                <h3>Proyecto 1</h3>
                <p>Descripción del Proyecto 1...</p>
                <div class="tech-icons">
                    <img src="tech-icon1.png" alt="Icono 1">
                    <img src="tech-icon2.png" alt="Icono 2">
                    <!-- Otros iconos -->
                </div>
            </div>
            <!-- Otros proyectos -->
        </section>

        <!-- Placa de Habilidades -->
        <section class="section-card">
            <h2>Habilidades</h2>
            <!-- Placas de habilidades -->
            <div class="habilidades">
                <h3>Backend</h3>
                <div class="tech-icons">
                    <img src="tech-icon-backend1.png" alt="Icono Backend 1">
                    <img src="tech-icon-backend2.png" alt="Icono Backend 2">
                    <!-- Otros iconos -->
                </div>
            </div>
            <div class="habilidades">
                <h3>Frontend</h3>
                <div class="tech-icons">
                    <img src="tech-icon-frontend1.png" alt="Icono Frontend 1">
                    <img src="tech-icon-frontend2.png" alt="Icono Frontend 2">
                    <!-- Otros iconos -->
                </div>
            </div>
            <!-- Otras habilidades -->
        </section>

        <!-- Placa de CV -->
        <section class="section-card" id="cv">
            <h2>Mi CV</h2>
            <p>Descargar mi CV: <a href="mi-cv.pdf" target="_blank">Descargar PDF</a></p>
        </section>
    </div>

    <!-- Botón de Modo Oscuro -->
    <button id="toggleDarkMode">Modo Oscuro</button>

    <script src="script.js"></script>
</body>
</html>
